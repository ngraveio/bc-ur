name: Sync development with main

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  sync-development-with-main:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create pull request to development
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if a pull request already exists from main to development
          if gh pr list --head main --base development | grep -q "main -> development"; then
            echo "PR already exists!"
          else
            gh pr create \
              --base development \
              --head main \
              --title "Sync development with main" \
              --body "Automatically created pull request to merge changes from main into development."
          fi
